<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fashion Assistant - Captured Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'GT Super Display';
      src: url('GT-Super/GT-Super-Display-Light-Trial.otf') format('opentype');
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: 'GT Super Display';
      src: url('GT-Super/GT-Super-Display-Light-Italic-Trial.otf') format('opentype');
      font-weight: 300;
      font-style: italic;
    }

    @font-face {
      font-family: 'GT Super Display';
      src: url('GT-Super/GT-Super-Display-Regular-Trial.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'GT Super Display';
      src: url('GT-Super/GT-Super-Display-Regular-Italic-Trial.otf') format('opentype');
      font-weight: 400;
      font-style: italic;
    }

    @font-face {
      font-family: 'GT Super Display';
      src: url('GT-Super/GT-Super-Display-Medium-Trial.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: 'GT Super Display';
      src: url('GT-Super/GT-Super-Display-Medium-Italic-Trial.otf') format('opentype');
      font-weight: 500;
      font-style: italic;
    }

    @font-face {
      font-family: 'GT Super Display';
      src: url('GT-Super/GT-Super-Display-Bold-Trial.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: 'GT Super Display';
      src: url('GT-Super/GT-Super-Display-Bold-Italic-Trial.otf') format('opentype');
      font-weight: 700;
      font-style: italic;
    }

    @font-face {
      font-family: 'GT Super Display';
      src: url('GT-Super/GT-Super-Display-Super-Trial.otf') format('opentype');
      font-weight: 900;
      font-style: normal;
    }

    @font-face {
      font-family: 'GT Super Display';
      src: url('GT-Super/GT-Super-Display-Super-Italic-Trial.otf') format('opentype');
      font-weight: 900;
      font-style: italic;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: #FFFFFF;
      --foreground: #0A0A0A;
      --card: #FFFFFF;
      --card-foreground: #0A0A0A;
      --primary: #4169E1;
      --primary-foreground: #FFFFFF;
      --secondary: #F5F5F5;
      --secondary-foreground: #0A0A0A;
      --muted: #F5F5F5;
      --muted-foreground: #808080;
      --accent: #F5F5F5;
      --accent-foreground: #0A0A0A;
      --border: #E5E5E5;
      --input: #E5E5E5;
      --ring: #4169E1;
      --radius: 0.5rem;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-weight: 300;
      background: var(--background);
      color: var(--foreground);
      padding: 1.5rem;
      width: 100%;
      min-height: 100vh;
      line-height: 1.5;
    }

    .header {
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--foreground);
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .accent-text {
      font-family: 'GT Super Display', serif;
      font-weight: 300;
      font-style: italic;
      display: inline-block;
      margin: 0 0.25em;
    }

    .subtitle {
      color: var(--muted-foreground);
      font-size: 0.875rem;
      font-weight: 400;
    }

    #image-container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #captured-image {
      max-width: 100%;
      height: auto;
      border-radius: calc(var(--radius) - 2px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    #no-image {
      color: var(--muted-foreground);
      padding: 2.5rem 1.25rem;
      font-size: 0.9375rem;
      font-weight: 400;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    button {
      width: 100%;
      padding: 0.625rem 1.25rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    #download-btn {
      background-color: var(--primary);
      color: var(--primary-foreground);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    #download-btn:hover:not(:disabled) {
      background-color: #1E40AF;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    #download-btn:disabled {
      background-color: var(--muted);
      color: var(--muted-foreground);
      cursor: not-allowed;
      opacity: 0.5;
    }

    #new-capture-btn {
      background-color: var(--secondary);
      color: var(--secondary-foreground);
      border: 1px solid var(--border);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    #new-capture-btn:hover {
      background-color: var(--accent);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    #find-similar-btn {
      background-color: var(--primary);
      color: var(--primary-foreground);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    #find-similar-btn:hover:not(:disabled) {
      background-color: #1E40AF;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    }

    #find-similar-btn:disabled {
      background-color: var(--muted);
      color: var(--muted-foreground);
      cursor: not-allowed;
      opacity: 0.5;
    }

    #recommendations-container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-top: 1.5rem;
      display: none;
    }

    #recommendations-container.loading {
      display: block;
    }

    #recommendations-container.has-results {
      display: block;
    }

    #recommendations-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--foreground);
    }

    #recommendations-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .recommendation-item {
      padding: 0;
      margin-bottom: 0.75rem;
      background: var(--secondary);
      border-radius: calc(var(--radius) - 2px);
      border: 1px solid var(--border);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .recommendation-item:last-child {
      margin-bottom: 0;
    }

    .recommendation-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      background: var(--muted);
    }

    .recommendation-image-placeholder {
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--muted);
      color: var(--muted-foreground);
      font-size: 0.875rem;
    }

    .recommendation-content {
      padding: 0.75rem;
    }

    .recommendation-name {
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: var(--foreground);
      font-size: 0.875rem;
    }

    .recommendation-description {
      font-size: 0.875rem;
      color: var(--muted-foreground);
      margin-bottom: 0.25rem;
      line-height: 1.4;
    }

    .recommendation-style {
      font-size: 0.75rem;
      color: var(--muted-foreground);
    }

    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: var(--muted-foreground);
      font-size: 0.875rem;
    }

    .error-item {
      padding: 1rem;
      margin-bottom: 0.75rem;
      background: #FEF2F2;
      border: 1px solid #FECACA;
      border-radius: calc(var(--radius) - 2px);
      display: flex;
      gap: 0.75rem;
      align-items: flex-start;
    }

    .error-icon {
      font-size: 1.25rem;
      flex-shrink: 0;
    }

    .error-content {
      flex: 1;
    }

    .error-title {
      font-weight: 600;
      color: #991B1B;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    .error-message {
      color: #7F1D1D;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
      line-height: 1.4;
    }

    .error-suggestion {
      color: var(--muted-foreground);
      font-size: 0.75rem;
      font-style: italic;
    }

    .raw-response-item {
      padding: 0;
      margin-bottom: 0.75rem;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) - 2px);
      overflow: hidden;
    }

    .raw-response-content {
      padding: 1.5rem;
    }

    .raw-response-text {
      font-family: 'Inter', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      color: var(--foreground);
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
      background: transparent;
      border: none;
      padding: 0;
    }

    .response-link {
      color: var(--primary);
      text-decoration: underline;
      word-break: break-all;
    }

    .response-link:hover {
      color: #1E40AF;
    }

    .grounding-section {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .grounding-section:first-child {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
    }

    .grounding-title {
      font-weight: 600;
      font-size: 0.875rem;
      color: var(--foreground);
      margin-bottom: 0.75rem;
      font-family: 'Inter', sans-serif;
    }

    .grounding-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .grounding-list li {
      padding: 0.5rem 0;
      font-size: 0.875rem;
      color: var(--muted-foreground);
      line-height: 1.5;
    }

    .grounding-link {
      color: var(--primary);
      text-decoration: none;
      word-break: break-all;
    }

    .grounding-link:hover {
      color: #1E40AF;
      text-decoration: underline;
    }

    .grounded-source-link-item {
      margin-bottom: 0.5rem;
    }

    .grounded-source-link-item:last-child {
      margin-bottom: 0;
    }

    .grounded-source-link {
      display: block;
      font-size: 0.875rem;
      font-weight: 400;
      color: var(--primary);
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      padding: 0.25rem 0;
    }

    .grounded-source-link:hover {
      color: #1E40AF;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1><span class="accent-text">Fashion</span> Assistant</h1>
    <p class="subtitle">Captured Image</p>
  </div>

  <div id="image-container">
    <div id="no-image">No image captured yet. Click the extension icon to start capturing.</div>
    <img id="captured-image" style="display: none;" alt="Captured shirt image">
  </div>

  <div class="button-container">
    <button id="find-similar-btn" disabled>Find<span class="accent-text">Similar</span>Items</button>
    <button id="download-btn" disabled>Download Image</button>
    <button id="new-capture-btn">New Capture</button>
  </div>

  <div id="recommendations-container">
    <div id="recommendations-title"><span class="accent-text">Similar</span> Items</div>
    <div id="recommendations-loading" class="loading-text" style="display: none;">
      <span class="loading-spinner"></span>Finding similar items...
    </div>
    <ul id="recommendations-list"></ul>
  </div>

  <script src="sidepanel.js"></script>
</body>
</html>
