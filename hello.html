<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'GT Super Display';
        src: url('GT-Super/GT-Super-Display-Light-Trial.otf') format('opentype');
        font-weight: 300;
        font-style: normal;
      }

      @font-face {
        font-family: 'GT Super Display';
        src: url('GT-Super/GT-Super-Display-Light-Italic-Trial.otf') format('opentype');
        font-weight: 300;
        font-style: italic;
      }

      @font-face {
        font-family: 'GT Super Display';
        src: url('GT-Super/GT-Super-Display-Regular-Trial.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: 'GT Super Display';
        src: url('GT-Super/GT-Super-Display-Regular-Italic-Trial.otf') format('opentype');
        font-weight: 400;
        font-style: italic;
      }

      @font-face {
        font-family: 'GT Super Display';
        src: url('GT-Super/GT-Super-Display-Medium-Trial.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: 'GT Super Display';
        src: url('GT-Super/GT-Super-Display-Medium-Italic-Trial.otf') format('opentype');
        font-weight: 500;
        font-style: italic;
      }

      @font-face {
        font-family: 'GT Super Display';
        src: url('GT-Super/GT-Super-Display-Bold-Trial.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
      }

      @font-face {
        font-family: 'GT Super Display';
        src: url('GT-Super/GT-Super-Display-Bold-Italic-Trial.otf') format('opentype');
        font-weight: 700;
        font-style: italic;
      }

      @font-face {
        font-family: 'GT Super Display';
        src: url('GT-Super/GT-Super-Display-Super-Trial.otf') format('opentype');
        font-weight: 900;
        font-style: normal;
      }

      @font-face {
        font-family: 'GT Super Display';
        src: url('GT-Super/GT-Super-Display-Super-Italic-Trial.otf') format('opentype');
        font-weight: 900;
        font-style: italic;
      }

      :root {
        --background: #FFFFFF;
        --foreground: #0A0A0A;
        --card: #FFFFFF;
        --card-foreground: #0A0A0A;
        --primary: #4169E1;
        --primary-foreground: #FFFFFF;
        --secondary: #F5F5F5;
        --secondary-foreground: #0A0A0A;
        --muted: #F5F5F5;
        --muted-foreground: #808080;
        --accent: #F5F5F5;
        --accent-foreground: #0A0A0A;
        --border: #E5E5E5;
        --input: #E5E5E5;
        --ring: #4169E1;
        --radius: 0.5rem;
      }

      body {
        width: 300px;
        padding: 1.5rem;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        background: var(--background);
        color: var(--foreground);
        line-height: 1.5;
      }
      h1 {
        margin-top: 0;
        color: var(--foreground);
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.75rem;
        letter-spacing: -0.025em;
      }
      .accent-text {
        font-family: 'GT Super Display', serif;
        font-weight: 700;
        font-style: normal;
      }
      p {
        color: var(--muted-foreground);
        font-size: 0.875rem;
        margin-bottom: 1.25rem;
        line-height: 1.5;
        font-weight: 400;
      }
      #capture-btn {
        background-color: var(--primary);
        color: var(--primary-foreground);
        border: none;
        padding: 0.625rem 1.25rem;
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        border-radius: var(--radius);
        width: 100%;
        font-family: 'Inter', sans-serif;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        white-space: nowrap;
      }
      #capture-btn:hover {
        background-color: #1E40AF;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1><span class="accent-text">Fashion</span> Assistant</h1>
    <p>Click the button below to start selecting an area on the screen to capture.</p>
    <button id="capture-btn">Start <span class="accent-text">Selection</span></button>
    <script src="popup.js"></script>
  </body>
</html>
